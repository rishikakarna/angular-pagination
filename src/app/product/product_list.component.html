<div class="panel">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
    <div class="table-responsive">
        <button (click)="loadProd()">get info</button>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- *ngfor:structural directive---"{{}}" interpolation -->
          <tr *ngFor="let pro of products">
            <td>{{pro.id}}</td>
            <td>{{pro.name}}</td>
            <td>{{pro.price | currency}}</td>
            <td>{{pro.quantity}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="loadprevProd()">prev</button>
      <button (click)="loadnextProd()">next</button>
    </div>
  </div>
</div>
